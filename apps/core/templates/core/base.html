<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hacker News</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"></head>
<body>
    <nav class="navbar is-dark">
        <a href="/" class="navbar-item"><strong>Hacker News</strong></a>
    
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <form action="{% url 'search' %}" method="get">
                        <div class="field has-addons">
                            <div class="control is-inline">
                                <input class="input" type="text" name="query" placeholder="Search...">
                            </div>
                            <div class="control">
                                <button class="button is-success">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navbar-end">
                <a href="{% url 'latest'%}" class="navbar-item">Latest</a>
                <a href="{% url 'submit'%}" class="navbar-item">Submit</a>
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="button is-danger"><strong>Logout</strong></a>

                        {% else %}
                        <a href="{% url 'signup' %}" class="button is-success"><strong>Signup</strong></a>
                        <a href="{% url 'login' %}" class="button is-light"><strong>Login</strong></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content %}

        {% endblock %}

    </section>
</body>
</html>
